<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>首页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 引入公共CSS文件 -->
        <baseCss th:include="common/baseCss"></baseCss>
    </head>
    <body>
        <!-- 引入头部内容 -->
        <div th:include="common/header"></div>

        <div class="container">
            <form class="navbar-form navbar-left" action="search/searchGoods" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="keywords" placeholder="搜索商品" />
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>

        <!-- 引入公共JS文件 -->
        <baseJs th:include="common/baseJs"></baseJs>
        <!-- 引入底部内容 -->
        <footer th:include="common/footer"></footer>
        <script>
            $(function () {
                $("#title").html("全得利-网上购物商城");
            });
        </script>
    </body>
</html>
