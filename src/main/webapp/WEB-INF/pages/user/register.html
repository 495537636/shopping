<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!-- 引入公共头部文件 -->
    <head>
        <title>用户注册</title>
        <!-- 引入公共CSS文件 -->
        <baseCss th:include="common/baseCss"></baseCss>
        <link href="resources/css/user/register.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 引入头部内容 -->
        <div th:include="common/header"></div>
        <div class="container" id="app">
            <div class="main">
                <div class="formDir">
                    <div>
                        <input type="text" id="username" name="username" maxlength="20" minlength="6" placeholder="请输入用户名"
                               class="form-control registerText" />
                        <div class="msgDiv">
                            <span id="usernameRole">
                                支持中文、字母、数字、“-”“_”的组合，4-20个字符
                            </span>
                        </div>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" maxlength="20" minlength="6" placeholder="请输入密码" class="form-control registerText" />
                        <div class="msgDiv">
                            <span id="passwordRole">
                                建议使用字母、数字和符号两种及以上的组合，6-20个字符
                            </span>
                        </div>
                    </div>
                    <div>
                        <input type="password" id="repassword" name="repassword" maxlength="20" minlength="6" placeholder="请输入确认密码" class="form-control registerText" />
                        <div class="msgDiv">
                            <span id="repasswordRole">
                                请再次输入密码
                            </span>
                        </div>
                    </div>
                    <div>
                        <input type="text" id="phone" name="phone" maxlength="11" placeholder="请输入手机号" class="form-control registerText" />
                        <div class="msgDiv">
                            <span id="phoneRole">
                                完成验证后,你可以用该手机登录和找回密码
                            </span>
                        </div>
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" id="checkCode" name="checkCode" maxlength="4" class="form-control codeText" placeholder="请输入验证码" />
                            <div class="input-group-addon" style="padding: 0 0 0 0;">
                                <a href="javascript:;" id="changeCode">
                                    <img src="" title="看不清，换一张" />
                                </a>
                            </div>
                        </div>
                        <div class="msgDiv">
                            <span id="checkCodeRole">
                                看不清？点击图片更换验证码
                            </span>
                        </div>
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" id="phoneCode" name="phoneCode" maxlength="6" placeholder="请输入手机验证码" class="form-control registerText" />
                            <div class="input-group-addon" style="padding: 0 0 0 0;">
                                <input type="button" class="reg_button" id="getPhoneCode" value="获取验证码" />
                            </div>
                        </div>
                        <div class="msgDiv">
                            <span id="phoneCodeRole">
                                完成验证后,你可以用该手机登录和找回密码
                            </span>
                        </div>
                    </div>
                    <button class="registerBtn" id="register">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 引入底部内容 -->
        <footer th:include="common/footer"></footer>
        <!-- 引入公共JS文件 -->
        <baseJs th:include="common/baseJs"></baseJs>
        <script type="text/javascript" src="resources/js/user/register.js"></script>
    </body>
</html>
