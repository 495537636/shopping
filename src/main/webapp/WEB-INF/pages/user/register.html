<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!-- 引入公共头部文件 -->
    <head>
        <title>用户注册</title>
        <!-- 引入公共CSS文件 -->
        <baseCss th:include="common/baseCss"></baseCss>
        <link href="resources/css/user/register.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 引入头部内容 -->
        <div th:include="common/header"></div>
        <div class="container" id="app">
            <div class="main">
                <div class="formDir">
                    <form>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" class="registerText" />
                        <div class="msgDiv">
                            <span class="warning" id="usernameRole">
                                支持中文、字母、英文的组合，4-20个字符
                            </span>
                        </div>
                        <input type="text" id="password" name="password" placeholder="请输入密码" class="registerText" />
                        <div class="msgDiv">
                            <span class="warning" id="passwordRole">
                                建议使用字母、数字和符号两种及以上的组合，6-20个字符
                            </span>
                        </div>
                        <input type="text" id="repassword" name="repassword" placeholder="请输入确认密码" class="registerText" />
                        <div class="msgDiv">
                            <span class="warning" id="repasswordRole">
                                请再次输入密码
                            </span>
                        </div>
                        <input type="text" id="phone" name="phone" placeholder="请输入手机号" class="registerText" />
                        <div class="msgDiv">
                            <span class="warning" id="phoneRole">
                                完成验证后,你可以用该手机登录和找回密码
                            </span>
                        </div>
                        <div id="checkCodeDiv">
                            <input type="text" id="checkCode" name="checkCode" placeholder="请输入验证码" class="codeText pullLeft" />
                            <img src="http://image.loving1314.com/filestore/loginPage/code.jpg"
                                 title="看不清，换一张" class="pullRight" />
                        </div>
                        <div class="msgDiv">
                            <span class="warning" id="checkCodeRole">
                                看不清？点击图片更换验证码
                            </span>
                        </div>
                        <input type="text" id="phoneCode" name="phoneCode" placeholder="请输入手机验证码" class="registerText" />
                        <div class="msgDiv">
                            <span class="warning" id="phoneCodeRole">
                                完成验证后,你可以用该手机登录和找回密码
                            </span>
                        </div>
                        <button class="registerBtn" id="register">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 引入底部内容 -->
        <footer th:include="common/footer"></footer>
        <!-- 引入公共JS文件 -->
        <baseJs th:include="common/baseJs"></baseJs>
        <script type="text/javascript" src="resources/js/user/register.js"></script>
    </body>
</html>
