<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!-- 引入公共头部文件 -->
    <head>
        <title>找回密码</title>
        <!-- 引入公共CSS文件 -->
        <baseCss th:include="common/baseCss"></baseCss>
        <link href="http://localhost:8899/shopping/resources/css/user/forgotPassword.css" rel="stylesheet" />
    </head>
    <body>
    <!-- 引入头部内容 -->
    <div th:include="common/header"></div>
    <div class="section section-subnav">
        <div class="section_subnav">
            <ul class="subnav_process">
                <li class="active">
                    <div>
                        <i>1</i>
                        <p>填写帐号</p>
                    </div>
                    <i></i>
                </li>
                <li class="active">
                    <div>
                        <i>2</i>
                        <p>身份验证</p>
                    </div>
                    <i></i>
                </li>
                <li>
                    <div>
                        <i>3</i>
                        <p>设置新密码</p>
                    </div>
                    <i></i>
                </li>
                <li class="last">
                    <div>
                        <i>4</i>
                        <p>完成</p>
                    </div>
                    <i></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="container" id="app">
        <div class="secondMain">
            <form name="fm">
                <input type="hidden" name="userPhone" id="userPhone" th:value="${ userPhone }" />
                <input type="hidden" name="loginName" id="loginName" th:value="${ loginName }" />
                <input type="hidden" name="key" id="key" th:value="${ key }" />
                <div class="mobileDiv">
                    <div class="item">
                        <label>已验证手机：</label>
                        <strong th:text="${ showUserPhone }"></strong>
                    </div>
                    <div class="item">
                        <label>请填写手机校验码：</label>
                        <div class="fl">
                            <div class="input-group">
                                <input type="text" id="phoneCode" name="phoneCode" maxlength="6" class="form-control" placeholder="请输入验证码" />
                                <div class="input-group-addon" style="padding: 0 0 0 0;">
                                    <input type="button" class="reg_button" id="getPhoneCode" value="获取手机校验码" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item pull_center">
                        <span id="errorMsg" class="msg-text"></span>
                    </div>
                    <div class="item pull_center">
                        <input type="button" class="btn btn-primary" value="下一步" id="nextStep" />
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入底部内容 -->
    <footer th:include="common/footer"></footer>
    <!-- 引入公共JS文件 -->
    <baseJs th:include="common/baseJs"></baseJs>
    <script type="text/javascript" src="http://localhost:8899/shopping/resources/js/user/secondStep.js"></script>
    </body>
</html>
